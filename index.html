<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Whack-A-Mole</title>
</head>
<body>
    <section id="game-container" class="pointer-image">
        <div id="cabecera">
            <span id="tagline">Wack-A-Mole!</span>
        </div>
        <h2>Pégale a los topos que puedas antes de tiempo</h2>
        <h3>¿Qué nivel quieres jugar?</h3>
        <select id="level-select">
            <option value="facil">Fácil</option>
            <option value="intermedio">Intermedio</option>
            <option value="dificil">Difícil</option>
          </select>
          <button id="btn-level">Submit</button>
        <button id="startButton">Iniciar</button>
        <div id="game-area">
        </div>
        <div id="timer">Tiempo restante: <span id="timer-value"></span></div>
        <div id="score">Topos golpeados: 0</div>
        <div id="final-message"></div>
    </section>

    <script src="js/game.js"></script>
</body>
</html>
